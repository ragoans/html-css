<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN GREATER E THAN-->

    </p>
    <p>Se precisar quebra o texto em algum lugar específico <br> como este, você pode usar a tag &lt;br&gt;.</p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F3E1; 

    </p>
</body>
</html>
