<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="20">
                
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2})\d{5}-\d{4}$" placeholder="Formato (66) 99999-9999">
        <!--Para ter uma limitação mais completa da informação de entrada utilizar "Expressões Regulares" "RegEx" ESTUDAR MAIS SOBRE ISSO!! no caso aqui pattern
        [] digitos possíveis
        {} dígitos antes e depois do traço
        /d{} outra opção para [0-9] quando é qualquer dígito
    -->
        </p>
        </fieldset>        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
