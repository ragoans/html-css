<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /*Configuração do CSS é soberana sobre o estilo local direto na tag.*/
            width: 500px;
            height: 300px;
            border: 1px solid black; /*Configuração de borda também é feita direto pela CSS.*/
        }
    </style>
</head>
<body>
    <!--Tamanho padrão de 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
        </iframe>
        
        para aprender a programar.</p>

    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
        também é bem legal</p>
</body>
</html>
