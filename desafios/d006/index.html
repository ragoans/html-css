<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul type="square">
        <li><abdr title="Use a tag &lt;p&gt;">Parágrafos</abdr></li>
        <li><abdr title="Use a tag &lt;h&gt;">Títulos</abdr></li>
        <li><abdr title="Use a tag &lt;img&gt;">Imagens</abdr></li>
        <li><abdr title="Use a tag &lt;abdr&gt;">Abreviações</abdr></li>
        <li><abdr title="Use a tag &lt;code&gt; e &lt;pre&gt;">Códigos-fonte</abdr></li>
        <li><abdr title="Use a tag &lt;ol&gt;">Listas numeradas</abdr></li>
        <li><abdr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abdr></li>
    </ul>
</body>
</html>
